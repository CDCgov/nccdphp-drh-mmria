    <head>

        <meta content="text/html; charset=utf-8" http-equiv=Content-Type>
        <meta name=viewport content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <link rel=stylesheet type=text/css href="foresee-invite-mobile.css">
        <script type=text/javascript src="foresee-invite.js">
        </script>
    </head>
    <body>
        <div>
            <div>
                <img id="fsrlogo" alt="ForeSee Results logo" src="fsrlogo.gif"><img alt="logo" src="sitelogo.gif">
            </div>
            <div>
                <h4>Thank you for visting our site!</h4>
                <p>
                    You have been selected to take part in a customer satisfaction survey. This

                    The feedback obtained from this survey will help us to enhance our website. 
                    All results are strictly confidential. 
                </p>
            </div>
            <div id='buttons'>
                <button id='cncl' onclick='FSR.decline()'>
                    <span>No 
                        thanks</span>
                </button>
                <button id='continue' onclick='FSR.accept()'>
                    <span>Continue</span>
                </button>
            </div>
        </div>
    </body>
