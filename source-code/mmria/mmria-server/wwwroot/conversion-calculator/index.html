    <div>Height
        <div>
            <div><input id="cm" type="number" value="" max="1000" min="1" onchange="render_convert();" /> cm &lt; - &gt; <input id="in" type="number" value="" max="1000" min="1" onchange="render_convert();" /> in</div>
            <br/>
            <div><input id="m" type="number" value="" max="1000" min="1" onchange="render_convert();" /> m &lt; - &gt; <input id="ft" type="number" value="" max="1000" min="1" onchange="render_convert();" /> ft</div>
        </div>
    </div>

        </div>
    </div>
