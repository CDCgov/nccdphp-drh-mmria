        <div class="container-fluid main-wrapper set-height">
            <div class="row set-height">
                <div class="col-sm-3 left-side-bar">
                    <h4>Form Designer</h4>
                    <hr>
                    <div>
                        <button type="button" class="btn btn-raised btn-primary" onclick="toggleSideBar('form')">Form List</button>
                        <button type="button" class="btn btn-raised btn-success" onclick="toggleSideBar('specs')">View Specs</button>
                    </div>
        
                    <div id="formSelector">
                        <ul id="repeatNavContainer"></ul>

                    <div id="formDesignSpecs">
                        <pre class="formDesignSpecsPre"></pre>

                </div>
            </div>
