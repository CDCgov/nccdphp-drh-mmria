<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="The Maternal Mortality Review Information App (MMRIA) is a public health software tool created to collect, store, analyze and summarize information relevant to maternal deaths. The MMRIA serves 2 purposes: first to provide complete, detailed, and organized medical and social information that can be used by medical review committees to investigate individual maternal deaths; and second to provide a standardized cumulative database for future research and analysis on maternal mortality.">
<title>Maternal Mortality Review Information App | Public Health | MMRIA</title>
<script src="../scripts/jquery-3.1.1.min.js"></script>
<script src="../scripts/editor/validation_builder.js" type="text/javascript"></script>
<script src="../scripts/_config/index.js" type="text/javascript"></script>

</head>
<body>
<div id="update_validator">
<p>To ensure validator.js is updated use the below button.</p>
<input type="button" value="update validator.js script" onclick="update_validator_click()"/>
<br/><br/>
<textarea id='update_validator_output' rows=7 cols=80>
  </textarea>
</div>
<br/>
<br/>
<div id="config_db">
<p>To perform db setup and initialization use the below form.</p>
<form id='config_form'>
target_server: <input id="p_target_server" type="text" value="http://localhost:5984" /><br/>
target_db_user_name: <input id="p_target_db_user_name" type="text" value="" /><br/>
target_db_password: <input id="p_target_db_password" type="password" value="" /><br/><br/>
source_server: <input id="p_source_server" type="text" value="http://db1.mmria.org" /><br/>
source_db_user_name: <input id="p_source_db_user_name" type="text" value="" /><br/>
source_db_password: <input id="p_source_db_password" type="password" value="" /><br/>

set_config: <select id="p_set_config">
  <option selected>false</option>
  <option>true</option>
</select><br/>
<br/><br/>
<input type="button" value="run db  setup" onclick="run_db_setup_click()"/>
<br/><br/>
<textarea id='config_form_output' rows=100 cols=120>
  </textarea>
</form>

</div>
</body>
</html>
