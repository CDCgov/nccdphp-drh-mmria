<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="mmrds-profile-login.html">
<link rel="import" href="mmrds-profile-loggedin.html">

<dom-module id="mmrds-profile">
<template>
<mmrds-profile-login active="{{!isLoggedIn}}"></mmrds-profile-login>
<mmrds-profile-loggedin active="{{isLoggedIn}}"></mmrds-profile-loggedin>
</template>
<script>
Polymer({
	is: 'mmrds-profile',
	properties: 
	{
		isLoggedIn: 
		{
		  type: Boolean,
		  value: false,
		  notify: true
		  
		},
		bound_data: 
		{ 
			type: String,
			notify: true
		}
	}
});
	  

</script>
	
</dom-module>
