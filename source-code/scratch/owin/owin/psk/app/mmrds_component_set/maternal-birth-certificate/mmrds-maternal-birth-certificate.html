<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<link rel="import" href="../mmrds-state-dropdown/mmrds-state-dropdown.html">
<link rel="import" href="../mmrds-address/mmrds-address.html">
<link rel="import" href="../date/mmrds-date.html">
<link rel="import" href="../yesno/mmrds-yesno.html">
<link rel="import" href="../demographic/mmrds-demographic.html">

<dom-module id="mmrds-maternal-birth-certificate">
<template>  
<paper-material elevation="1">			
	<h1>Birth Certificate- Parent Section</h1>
	<div>Record Id: [[home_record.record_id ]]</div>
	<div><paper-checkbox checked="[[home_record.is_valid_maternal_mortality_record]]">is a valid record</paper-checkbox></div>
	<div>Name: [[home_record.last_name]], [[home_record.first_name]]</div>
</paper-material>	
		
		
<paper-material elevation="1">			
	<h1>Facility of delivery demographics</h1>
	
	<paper-dropdown-menu label="Type of Place*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.demographic_facility_of_delivery.type_of_delivery_facility}}" attr-for-selected="value">
			<paper-item value=""></paper-item>
			<paper-item value="Hospital">Hospital</paper-item>
			<paper-item value="Free standing birthing center">Free standing birthing center</paper-item>
			<paper-item value="Home delivery">Home delivery</paper-item>
			<paper-item value="Clinic / Doctor's office">Clinic / Doctor's office</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
	
	<mmrds-yesno bound_data="{{ bound_data.demographic_facility_of_delivery.was_home_delivery_planned}}" label="Was home delivery planned?"></mmrds-yesno>

		<mmrds-date label="Date of Delivery" bound_data="{{bound_data.demographic_facility_of_delivery.date_of_delivery}}"></mmrds-date>
	
	<paper-dropdown-menu label="Obstetric Level of Care*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.demographic_facility_of_delivery.obstetric_level_of_care}}" attr-for-selected="value">
			<paper-item value=""></paper-item>
			<paper-item value="Basic">Basic</paper-item>
			<paper-item value="Specialty">Specialty</paper-item>
			<paper-item value="Subspecialty">Subspecialty</paper-item>
			<paper-item value="Regional center">Regional center</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>		
	<paper-input label="Facility NP! No." value="{{bound_data.demographic_facility_of_delivery.facility_np_number}}"></paper-input>
	<paper-input label="Facility name" value="{{bound_data.demographic_facility_of_delivery.facility_name}}"></paper-input>
	<mmrds-yesno bound_data="{{ bound_data.demographic_facility_of_delivery.was_mother_transferred}}" label=""Was mother transferred?*></mmrds-yesno>
	
	<paper-input label="From where?" value="{{bound_data.demographic_facility_of_delivery.transferred_from_where}}"></paper-input>
	
	
	<paper-dropdown-menu label="Attendant type*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.demographic_facility_of_delivery.attendant_type}}" attr-for-selected="value">
			<paper-item value=""></paper-item>
			<paper-item value="MD">MD</paper-item>
			<paper-item value="DO">DO</paper-item>
			<paper-item value="CNM/CM">CNM/CM</paper-item>
			<paper-item value="Other midwife">Other midwife</paper-item>
			<paper-item value=""><paper-input label="Other (specify other)"></paper-input></paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>		
	<paper-input label="Attendant NP" value="{{bound_data.demographic_facility_of_delivery.attendant_np}}"></paper-input>
	
</paper-material>

<mmrds-address label="Facility of delivery location" bound_data="{{bound_data.demographic_facility_of_delivery.facility_of_delivery_address}}"></mmrds-address>	

<mmrds-demographic label="Father's demographics" bound_data="{{bound_data.demographic_of_father}}"></mmrds-demographic>	

<mmrds-race label="Father's race"  bound_data="{{bound_data.race_of_father}}"></mmrds-race>

<paper-material>
	<h1>Maternal record identification</h1>
	<paper-input label="First name" value="{{bound_data.first_name}}"></paper-input>
	<paper-input label="Middle name" value="{{bound_data.middle_name}}"></paper-input>
	<paper-input label="Last name" value="{{bound_data.last_name}}"></paper-input>
	<paper-input label="Maiden name" value="{{bound_data.maiden_name}}"></paper-input>
	<paper-input label="Medical Record No." value="{{bound_data.medical_record_number}}"></paper-input>
</paper-material>

<mmrds-demographic label="Mother's demographics" bound_data="{{bound_data.demographic_of_mother}}"></mmrds-demographic>	

<mmrds-race label="Mother's race" bound_data="{{bound_data.race_of_mother}}"></mmrds-race>

<paper-material>
	<h1>Pregnancy History</h1>
	<mmrds-date label="Date of last live birth" value="{{bound_data.pregnancy_history.date_of_last_live_birth}}"></mmrds-date>
	<paper-input label="Live birth interval (months)" value="{{bound_data.pregnancy_history.live_birth_interval}}"></paper-input>
	<paper-input label="Number live born*" value="{{bound_data.pregnancy_history.number_live_born}}"></paper-input>
	<paper-input label="Number living" value="{{bound_data.pregnancy_history.number_living}}"></paper-input>

	<mmrds-date label="Date of last other outcome" bound_data="{{bound_data.pregnancy_history.date_of_last_other_outcome}}"></mmrds-date>
	<paper-input label="Pregnancy interval (months)" value="{{bound_data.pregnancy_history.pregnancy_interval}}"></paper-input>
	<paper-input label="Number dead" value="{{bound_data.pregnancy_history.number_dead}}"></paper-input>
	<paper-input label="Number other outcomes*" value="{{bound_data.pregnancy_history.number_other_outcomes}}"></paper-input>
	
</paper-material>

	
<paper-material>
	<h1>Maternal biometrics</h1>
	<p>Note: To calculate a pre-pregnancy BMI, there must be a value for feet, inches, and pre-pregnancy weight even if the value is zero</p>
	<paper-input label="Height (feet inches)## ##" value="{{bound_data.maternal_biometrics.height}}"></paper-input>
	<paper-input label="Pre-pregnancy weight (lbs.)" value="{{bound_data.maternal_biometrics.pre_pregnancy_weight}}"></paper-input>
	<paper-input label="Weight at delivery (lbs.)" value="{{bound_data.maternal_biometrics.weight_at_deliverty}}"></paper-input>
	<paper-input label="Weight gain (lbs.)" value="{{bound_data.maternal_biometrics.weight_gain}}"></paper-input>
</paper-material>


<paper-material>
	<h1>Prenatal care</h1>
	<mmrds-date label="Date of last normal menses" value="{{bound_data.prenatal_care.date_of_last_normal_menses}}"></mmrds-date>
	<mmrds-date label="Date of 1st prenatal visit" value="{{bound_data.prenatal_care.date_of_1st_prenatal_visit}}"></mmrds-date>
	<mmrds-date label="Date of last prenatal visit" value="{{bound_data.prenatal_care.date_of_last_prenatal_visit}}"></mmrds-date>
	
	<paper-input label="Calculated gestation (weeks)*" value="{{bound_data.prenatal_care.calculated_gestation}}"></paper-input>
	<paper-input label="Obstetric estimate of gestation (weeks)*" value="{{bound_data.prenatal_care.obsteric_estimate_of_gestation}}"></paper-input>
	
	<paper-dropdown-menu label="Plurality*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.prenatal_care.plurality}}" attr-for-selected="value">
			<paper-item value=""></paper-item>
			<paper-item value="MD">MD</paper-item>
			<paper-item value="DO">DO</paper-item>
			<paper-item value="CNM/CM">CNM/CM</paper-item>
			<paper-item value="Other midwife">Other midwife</paper-item>
			<paper-item value=""><paper-input label="Other (specify other)"></paper-input></paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>
	
	<mmrds-yesno bound_data="{{ bound_data.prenatal_care.was_wic_used}}" label="Use WIC*"></mmrds-yesno>

	<paper-input label="Specify, if &gt; 3" value="{{bound_data.prenatal_care.specify_if_greater_than_3}}"></paper-input>

	<paper-dropdown-menu label="How was this delivery paid*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.prenatal_care.how_was_delivery_paid}}" attr-for-selected="value">
			<paper-item value=""></paper-item>
			<paper-item value="MD">MD</paper-item>
			<paper-item value="DO">DO</paper-item>
			<paper-item value="CNM/CM">CNM/CM</paper-item>
			<paper-item value="Other midwife">Other midwife</paper-item>
			<paper-item value=""><paper-input label="Other (specify other)"></paper-input></paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
	<paper-input label="No. of visits" value="{{bound_data.prenatal_care.number_of_visits}}"></paper-input>

	
	<paper-dropdown-menu label="Trimester of 1st prenatal care visit*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.prenatal_care.trimester_of_1st_prenatal_care_visit}}" attr-for-selected="value">
			<paper-item value=""></paper-item>
			<paper-item value="1st">1st</paper-item>
			<paper-item value="2nd">2nd</paper-item>
			<paper-item value="3rd">3rd</paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
	
	<paper-input label="Specify other payor" value="{{bound_data.prenatal_care.specify_other_payor}}"></paper-input>
	
</paper-material>

<paper-material>
	<h1>Cigarette smoking before and during pregnancy</h1>
	<paper-input label="In prior 3 months (# of cigarettes/ packs)" value="{{bound_data.cigarette_smoking.prior_3_months}}"></paper-input>
	<paper-radio-group selected="{{bound_data.cigarette_smoking.prior_3_months_type}}">
		<paper-radio-button name="">not specified</paper-radio-button>
		<paper-radio-button name="cigarette">cigarette(s)</paper-radio-button>
		<paper-radio-button name="pack">Pack(s)</paper-radio-button>
	</paper-radio-group>
	
	
	<paper-input label="In 1st trimester (# of cigarettes/ packs)" value="{{bound_data.cigarette_smoking.trimester_1st}}"></paper-input>
	<paper-radio-group selected="{{bound_data.cigarette_smoking.trimester_1st_type}}">
		<paper-radio-button name="">not specified</paper-radio-button>
		<paper-radio-button name="cigarette">cigarette(s)</paper-radio-button>
		<paper-radio-button name="pack">Pack(s)</paper-radio-button>
	</paper-radio-group>
	
	<paper-input label="In 2nd trimester (# of cigarettes/ packs)" value="{{bound_data.cigarette_smoking.trimester_2nd}}"></paper-input>
	<paper-radio-group selected="{{bound_data.cigarette_smoking.trimester_2nd_type}}">
		<paper-radio-button name="">not specified</paper-radio-button>
		<paper-radio-button name="cigarette">cigarette(s)</paper-radio-button>
		<paper-radio-button name="pack">Pack(s)</paper-radio-button>
	</paper-radio-group>
	
	<paper-input label="In 3rd trimester (# of cigarettes/ packs)" value="{{bound_data.cigarette_smoking.trimester_3rd}}"></paper-input>
	<paper-radio-group selected="{{bound_data.cigarette_smoking.trimester_3rd_type}}">
		<paper-radio-button name="">not specified</paper-radio-button>
		<paper-radio-button name="cigarette">cigarette(s)</paper-radio-button>
		<paper-radio-button name="pack">Pack(s)</paper-radio-button>
	</paper-radio-group>

	<paper-listbox class="dropdown-content" selected="{{ bound_data.cigarette_smoking.none_or_not_specified}}" attr-for-selected="value">
		<paper-item value=""></paper-item>
		<paper-item value="None of these">None of these</paper-item>
		<paper-item value="Not specified">Not specified</paper-item>
	</paper-listbox>	
</paper-material>

<paper-material>
		<h1>Maternal risk factors*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.maternal_risk_factors}}" attr-for-selected="value" multi>
			<paper-item value="Prepregancy Diabetes">Prepregancy Diabetes</paper-item>
			<paper-item value="Gestational Diabetes">Gestational Diabetes</paper-item>
			<paper-item value="Prepregancy Hypertension">Prepregancy Hypertension</paper-item>
			<paper-item value="Gestational Hypertension">Gestational Hypertension</paper-item>
			<paper-item value="Eclampsia Hypertension">Eclampsia Hypertension</paper-item>
			<paper-item value="Previous preterm">Previous preterm</paper-item>
			<paper-item value="Other previous poor outcome">Other previous poor outcome</paper-item>
			<paper-item value="Pregnancy resulted from infertility treatment">Pregnancy resulted from infertility treatment</paper-item>
			<paper-item value="Fertility enhancing drugs: etc.">Fertility enhancing drugs: etc.</paper-item>
			<paper-item value="Assisted reproductive technology">Assisted reproductive technology</paper-item>
			<paper-item value="Previous Cesarean delivery">Previous Cesarean delivery</paper-item>
			<paper-item value="None of these">None of these</paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>	
		<paper-input labe="Number of C-Sections"></paper-input>
</paper-material>


<paper-material>
		<h1>Infections present or treated during this pregnancy*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.infections_present_or_treated_during_pregnancy}}" attr-for-selected="value" multi>
			<paper-item value="Hepatitis B (live birth only)">Hepatitis B (live birth only)</paper-item>
			<paper-item value="Hepatitis C (live birth only)">Hepatitis C (live birth only)</paper-item>
			<paper-item value="Syphillis">Syphillis</paper-item>
			<paper-item value="Gonorrhea">Gonorrhea</paper-item>
			<paper-item value="Listeria">Listeria</paper-item>
			<paper-item value="Cytomegalovirus">Cytomegalovirus</paper-item>
			<paper-item value="Chlamidia">Chlamidia</paper-item>
			<paper-item value="Parvovirus">Parvovirus</paper-item>
			<paper-item value="Group B Streptococcus (fetal death(s) only)">Group B Streptococcus (fetal death(s) only)</paper-item>
			<paper-item value="Toxoplasmosis (fetal death(s) only)">Toxoplasmosis (fetal death(s) only)</paper-item>
			<paper-item value="None of these">None of these</paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>	
</paper-material>

<paper-material>
	<h1>Onset of lablor (choose all that apply)*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.onset_of_labor}}" attr-for-selected="value" multi>
			<paper-item value="Premature rupture of the membranse (prolonged)">Premature rupture of the membranse (prolonged)</paper-item>
			<paper-item value="Prolonged labor (> 20 hours)">Prolonged labor (> 20 hours)</paper-item>
			<paper-item value="Precipitous labor (< 3 hours)">Precipitous labor (< 3 hours)</paper-item>
			<paper-item value="None of these">None of these</paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
</paper-material>


<paper-material>
	<h1>Obstetric procedures (check all that apply)*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.obstetric_procedures}}" attr-for-selected="value" multi>
			<paper-item value="Cervical cerclage">Cervical cerclage</paper-item>
			<paper-item value="Tocolysis">Tocolysis</paper-item>
			<paper-item value="External cephalic version: Successful">External cephalic version: Successful</paper-item>
			<paper-item value="External cephalic version: Failed">External cephalic version: Failed</paper-item>
			<paper-item value="None of these">None of these</paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
</paper-material>

<paper-material>
	<h1>Characteristics of Labor and Delivery (check all that apply)*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.characteristics_of_labor_and_delivery}}" attr-for-selected="value" multi>
			<paper-item value="Induction of labor">Induction of labor</paper-item>
			<paper-item value="Steroids for fetal lung maturation received by mother prior to delivery">Steroids for fetal lung maturation received by mother prior to delivery</paper-item>
			<paper-item value="Clinical chorioamnionitis diagnosed during labor or maternal tempurature >= 38 degrees C(100.4 degrees F)">Clinical chorioamnionitis diagnosed during labor or maternal tempurature >= 38 degrees C(100.4 degrees F)</paper-item>
			<paper-item value="Epidural or spinal anesthesia during labor">Epidural or spinal anesthesia during labor</paper-item>
			<paper-item value="Augmentation of labor">Augmentation of labor</paper-item>
			<paper-item value="Antibiotics received by the mother during labor">Antibiotics received by the mother during labor</paper-item>
			<paper-item value="Moderate to heavy meconium staining of the amniotic fluid">Moderate to heavy meconium staining of the amniotic fluid</paper-item>
			<paper-item value="Fetal intolerance of labor such that 1 or more of the following actions was taken: in-utero resuscitative measures, further fetal assessment, or operative delivery">Fetal intolerance of labor such that 1 or more of the following actions was taken: in-utero resuscitative measures, further fetal assessment, or operative delivery</paper-item>
			<paper-item value="Non-vertex presentation">Non-vertex presentation</paper-item>
			<paper-item value="None of these">None of these</paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>

</paper-material>

<paper-material>
		<h1>Maternal Morbidity (check all that apply)*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.maternal_morbidity}}" attr-for-selected="value" multi>
			<paper-item value="Maternal transfusion">Maternal transfusion</paper-item>
			<paper-item value="Unplanned hysterectomy">Unplanned hysterectomy</paper-item>
			<paper-item value="Unplanned operating room procedure following delivery">Unplanned operating room procedure following delivery</paper-item>
			<paper-item value="Third or fourth degree perineal laceration">Third or fourth degree perineal laceration</paper-item>
			<paper-item value="Admission to intensive care unit">Admission to intensive care unit</paper-item>
			<paper-item value="Ruptured uterus">Ruptured uterus</paper-item>
			<paper-item value="None of these">None of these</paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>
</paper-material>

<paper-material>
	<paper-input label="Length of time between birth of child and death of mother*" value="{{bound_data.length_between_child_birth_and_death_of_mother}}"></paper-input>
</paper-material>


<paper-material>

	<h2>Reviewer's notes about the MATERNAL portion of the Birth or Fetal Death Certificate</h2>
	<iron-autogrow-textarea value="{{bound_data.reviewer_note}}"></iron-autogrow-textarea>
	
</paper-material>



</template>
<script>
Polymer({
        is: 'mmrds-maternal-birth-certificate',
		properties: 
		{
			bound_data: 
			{ 
				type: Object,
				notify: true
			}
		}
});
	  
	  
</script>
	
</dom-module>
