<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../mmrds-state-dropdown/mmrds-state-dropdown.html">
<link rel="import" href="../mmrds-address/mmrds-address.html">
<link rel="import" href="../date/mmrds-date.html">

<dom-module id="mmrds-maternal-birth-certificate">
<template>  
<paper-material elevation="1">			
	<h1>Death Certificate</h1>
	<div>Record Id: {{home_record.record_id }}</div>
	<div><paper-checkbox checked="{{home_record.is_valid_maternal_mortality_record }}">is a valid record</paper-checkbox></div>
	<div>Name: {{home_record.last_name }}, {{home_record.first_name }}</div>
</paper-material>	
		
		
<paper-material elevation="1">			
	<h1>Facility of delivery demographics</h1>
	
	<paper-dropdown-menu label="Type of Place*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.type_of_delivery_facility}}" attr-for-selected="value">
			<paper-item></paper-item>
			<paper-item>Hospital</paper-item>
			<paper-item>Free standing birthing center</paper-item>
			<paper-item>Home delivery</paper-item>
			<paper-item>Clinic / Doctor's office</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
	
	<paper-dropdown-menu label="Was home delivery planned?">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.was_home_delivery_planned}}" attr-for-selected="value">
			<paper-item></paper-item>
			<paper-item>Yes</paper-item>
			<paper-item>No</paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
	<mmrds-date label="Date of Delivery"></mmrds-date>
	
	<paper-dropdown-menu label="Obstetric Level of Care*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.obstetric_level_of_care}}" attr-for-selected="value">
			<paper-item></paper-item>
			<paper-item>Basic</paper-item>
			<paper-item>Specialty</paper-item>
			<paper-item>Subspecialty</paper-item>
			<paper-item>Regional center</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>		
	<paper-input label="Facility NP! No."></paper-input>
	<paper-input label="Facility name"></paper-input>
	<paper-dropdown-menu label="Was mother transferred?*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.was_mother_transferred}}" attr-for-selected="value">
			<paper-item></paper-item>
			<paper-item>Yes</paper-item>
			<paper-item>No</paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
	<paper-input label="From where?"></paper-input>
	
	
	<paper-dropdown-menu label="Attendant type*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.attendant_type}}" attr-for-selected="value">
			<paper-item></paper-item>
			<paper-item>MD</paper-item>
			<paper-item>DO</paper-item>
			<paper-item>CNM/CM</paper-item>
			<paper-item>Other midwife</paper-item>
			<paper-item><paper-input label="Other (specify other)"></paper-input></paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>		
	<paper-input label="Attendant NP"></paper-input>
	
</paper-material>

<mmrds-address label="Facility of delivery location"></mmrds-address>	

<mmrds-demographic label="Father's demographics"></mmrds-demographic>	

<mmrds-race label="Father's race"></mmrds-race>

<paper-material>
	<h1>Maternal record identification</h1>
	<paper-input label="First name"></paper-input>
	<paper-input label="Middle name"></paper-input>
	<paper-input label="Last name"></paper-input>
	<paper-input label="Maiden name"></paper-input>
	<paper-input label="Medical Record No."></paper-input>
</paper-material>

<mmrds-demographic label="Mother's demographics"></mmrds-demographic>	

<mmrds-race label="Mother's race"></mmrds-race>

<paper-material>
	<h1>Pregnancy History</h1>
	<mmrds-date label="Date of last live birth"></mmrds-date>
	<paper-input label="Live birth interval (months)"></paper-input>
	<paper-input label="Number live born*"></paper-input>
	<paper-input label="Number living"></paper-input>

	<mmrds-date label="Date of last other outcome"></mmrds-date>
	<paper-input label="Pregnancy interval (months)"></paper-input>
	<paper-input label="Number dead"></paper-input>
	<paper-input label="Number other outcomes*"></paper-input>
	
</paper-material>

	
<paper-material>
	<h1>Maternal biometrics</h1>
	<p>Note: To calculate a pre-pregnancy BMI, there must be a value for feet, inches, and pre-pregnancy weight even if the value is zero</p>
	<paper-input label="Height (feet inches)## ##"></paper-input>
	<paper-input label="Pre-pregnancy weight (lbs.)"></paper-input>
	<paper-input label="Weight at delivery (lbs.)"></paper-input>
	<paper-input label="Weight gain (lbs.)"></paper-input>
</paper-material>


<paper-material>
	<h1>Prenatal care</h1>
	<mmrds-date label="Date of last normal menses"></mmrds-date>
	<mmrds-date label="Date of 1st prenatal visit"></mmrds-date>
	<mmrds-date label="Date of last prenatal visit"></mmrds-date>
	
	<paper-input label="Calculated gestation (weeks)*"></paper-input>
	<paper-input label="Obstetric estimate of gestation (weeks)*"></paper-input>
	
	<paper-dropdown-menu label="Plurality*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.plurality}}" attr-for-selected="value">
			<paper-item></paper-item>
			<paper-item>MD</paper-item>
			<paper-item>DO</paper-item>
			<paper-item>CNM/CM</paper-item>
			<paper-item>Other midwife</paper-item>
			<paper-item><paper-input label="Other (specify other)"></paper-input></paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>
	
	<paper-dropdown-menu label="Use WIC*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.was_wic_used}}" attr-for-selected="value">
			<paper-item></paper-item>
			<paper-item>Yes</paper-item>
			<paper-item>No</paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>
	<paper-input label="Specify, if &gt; 3"></paper-input>

	<paper-dropdown-menu label="How was this delivery paid*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.how_was_delivery_paid}}" attr-for-selected="value">
			<paper-item></paper-item>
			<paper-item>MD</paper-item>
			<paper-item>DO</paper-item>
			<paper-item>CNM/CM</paper-item>
			<paper-item>Other midwife</paper-item>
			<paper-item><paper-input label="Other (specify other)"></paper-input></paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
	<paper-input label="No. of visits"></paper-input>

	
	<paper-dropdown-menu label="Trimester of 1st prenatal care visit*">
		<paper-listbox class="dropdown-content" selected="{{ bound_data.trimester_of_1st_prenatal_care_visit}}" attr-for-selected="value">
			<paper-item></paper-item>
			<paper-item>1st</paper-item>
			<paper-item>2nd</paper-item>
			<paper-item>3rd</paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
	
	<paper-input label="Specify other payor"></paper-input>
	
</paper-material>

<paper-material>
	<h1>Cigarette smoking before and during pregnancy</h1>
	<paper-input label="In prior 3 months (# of cigarettes/ packs)"></paper-input>
	<paper-input label="In 1st trimester (# of cigarettes/ packs)"></paper-input>
	<paper-input label="In 2nd trimester (# of cigarettes/ packs)"></paper-input>
	<paper-input label="In 3rd trimester (# of cigarettes/ packs)"></paper-input>
	<paper-input label=""></paper-input>
	<paper-listbox class="dropdown-content" selected="{{ bound_data}}" attr-for-selected="value">
		<paper-item></paper-item>
		<paper-item>None of these</paper-item>
		<paper-item>Not specified</paper-item>
	</paper-listbox>	
</paper-material>

<paper-material>
		<h1>Maternal risk factors*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.maternal_risk_factors}}" attr-for-selected="value" multi>
			<paper-item>Prepregancy Diabetes</paper-item>
			<paper-item>Gestational Diabetes</paper-item>
			<paper-item>Prepregancy Hypertension </paper-item>
			<paper-item>Gestational Hypertension </paper-item>
			<paper-item>Eclampsia Hypertension </paper-item>
			<paper-item>Previous preterm</paper-item>
			<paper-item>Other previous poor outcome</paper-item>
			<paper-item>Pregnancy resulted from infertility treatment</paper-item>
			<paper-item>Fertility enhancing drugs: etc.</paper-item>
			<paper-item>Assisted reproductive technology</paper-item>
			<paper-item>Previous Cesarean delivery</paper-item>
			<paper-item>None of these</paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>	
		<paper-input labe="Number of C-Sections"></paper-input>
</paper-material>


<paper-material>
		<h1>Infections present or treated during this pregnancy*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.infections_present_or_treated_during_pregnancy}}" attr-for-selected="value" multi>
			<paper-item>Hepatitis B (live birth only)</paper-item>
			<paper-item>Hepatitis C (live birth only)</paper-item>
			<paper-item>Syphillis</paper-item>
			<paper-item>Gonorrhea</paper-item>
			<paper-item>Listeria</paper-item>
			<paper-item>Cytomegalovirus</paper-item>
			<paper-item>Chlamidia</paper-item>
			<paper-item>Parvovirus</paper-item>
			<paper-item>Group B Streptococcus (fetal death(s) only)</paper-item>
			<paper-item>Toxoplasmosis (fetal death(s) only)</paper-item>
			<paper-item>None of these</paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>	
</paper-material>

<paper-material>
	<h1>Onset of lablor (choose all that apply)*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.onset_of_labor}}" attr-for-selected="value" multi>
			<paper-item>Premature rupture of the membranse (prolonged)</paper-item>
			<paper-item>Prolonged labor (> 20 hours)</paper-item>
			<paper-item>Precipitous labor (< 3 hours)</paper-item>
			<paper-item>None of these</paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
</paper-material>


<paper-material>
	<h1>Obstetric procedures (check all that apply)*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.obstetric_procedures}}" attr-for-selected="value" multi>
			<paper-item>Cervical cerclage</paper-item>
			<paper-item>Tocolysis</paper-item>
			<paper-item>External cephalic version: Successful</paper-item>
			<paper-item>External cephalic version: Failed</paper-item>
			<paper-item>None of these</paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>	
</paper-material>

<paper-material>
	<h1>Characteristics of Labor and Delivery (check all that apply)*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.characteristics_of_labor_and_delivery}}" attr-for-selected="value" multi>
			<paper-item>Induction of labor</paper-item>
			<paper-item>Steroids for fetal lung maturation received by mother prior to delivery</paper-item>
			<paper-item>Clinical chorioamnionitis diagnosed during labor or maternal tempurature >= 38 degrees C(100.4 degrees F)</paper-item>
			<paper-item>Epidural or spinal anesthesia during labor</paper-item>
			<paper-item>Augmentation of labor</paper-item>
			<paper-item>Antibiotics received by the mother during labor</paper-item>
			<paper-item>Moderate to heavy meconium staining of the amniotic fluid</paper-item>
			<paper-item>Fetal intolerance of labor such that 1 or more of the following actions was taken: in-utero resuscitative measures, further fetal assessment, or operative delivery</paper-item>
			<paper-item>Non-vertex presentation</paper-item>
			<paper-item>None of these</paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>

</paper-material>

<paper-material>
		<h1>Maternal Morbidity (check all that apply)*</h1>
		<paper-listbox class="dropdown-content" selected-values="{{bound_data.maternal_morbidity}}" attr-for-selected="value" multi>
			<paper-item>Maternal transfusion</paper-item>
			<paper-item>Unplanned hysterectomy</paper-item>
			<paper-item>Unplanned operating room procedure following delivery</paper-item>
			<paper-item>Third or fourth degree perineal laceration</paper-item>
			<paper-item>Admission to intensive care unit</paper-item>
			<paper-item>Ruptured uterus</paper-item>
			<paper-item>None of these</paper-item>
			<paper-item>Not specified</paper-item>
		</paper-listbox>
</paper-material>

<paper-material>
	<paper-input label="Length of time between birth of child and death of mother*"></paper-input>
</paper-material>


<paper-material>
	<paper-input label="Reviewer's notes about the MATERNAL portion of the Birth or Fetal Death Certificate"></paper-input>
</paper-material>





	
	
</template>
<script>
Polymer({
        is: 'mmrds-maternal-birth-certificate',
		properties: 
		{
			bound_data: 
			{ 
				type: Object,
				notify: true
			}
		}
});
	  
	  
</script>
	
</dom-module>
