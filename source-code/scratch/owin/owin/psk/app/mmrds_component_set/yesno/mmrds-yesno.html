<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="mmrds-yesno">
<template>  
	<paper-dropdown-menu label="[[label]]">
		<paper-listbox class="dropdown-content" selected="{{ bound_data}}" attr-for-selected="value">
			<paper-item value=""></paper-item>
			<paper-item value="Yes">Yes</paper-item>
			<paper-item value="No">No</paper-item>
			<paper-item value="Not specified">Not specified</paper-item>
		</paper-listbox>
	</paper-dropdown-menu>		
</template>
<script>
Polymer({
        is: 'mmrds-yesno',
		properties: 
		{
			bound_data: 
			{ 
				type: String,
				notify: true
			}
		}
});
	  
	  
</script>
	
</dom-module>
