<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="mmrds-date">
<template>  
		<paper-input label="[[label]] (YYYY-MM-DD)" value="{{bound_data.date}}"></paper-input>
		<paper-checkbox checked="[[date_is_estimated()]]">[[label]] is estimated?</paper-checkbox>
		<paper-input label="Calculated date" value="{{calculatedDate()}}"></paper-input>
	
</template>
<script>
Polymer({
        is: 'mmrds-date',
		properties: 
		{
			bound_data: 
			{ 
				type: Object,
				notify: true
			}
		},
		calculatedDate:function() 
		{
			console.log('[[label]] calculatedDate: ' + this.bound_data);
			return "2016-01-01";
		}
		,
		date_is_estimated:function() 
		{
			//console.log('[[label]] date_is_estimated: ' + this.bound_data);
			return false;
		}

});
	  
	  
</script>
	
</dom-module>
