<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../infant-birth-certificate/mmrds-infant_birth_certificate_list.html">
<link rel="import" href="../infant-birth-certificate/mmrds-infant_birth_certificate_detail.html">

<dom-module id="mmrds-infant_birth_certificate">
<template>  
<app-route  route="{{route}}" pattern="/list" active="{{listActive}}"></app-route>
<app-route  route="{{route}}" pattern="/detail/:id" data="{{detailData}}" tail="{{IdentifierTail}}" active="{{detailActive}}"></app-route>
<!--div>visualize the route [[route.path]]</div>
<div>listActive [[listActive]]</div>
<div>detailActive [[detailActive]]</div-->
	
<mmrds-infant_birth_certificate_list active="[[listActive]]" home_record="{{home_record}}" bound_data="{{bound_data}}"></mmrds-infant_birth_certificate_list>
<mmrds-infant_birth_certificate_detail bound_id="{{detailData.id}}" active="[[detailActive]]" home_record="{{home_record}}" bound_data="{{bound_data}}"></mmrds-infant_birth_certificate_detail>

	
</template>
<script>
Polymer({
	is: 'mmrds-infant_birth_certificate',
	properties: 
	{
		home_record: 
		{ 
			type: Object,
			notify: true
		},
		bound_data: 
		{ 
			type: Array,
			notify: true
		}
	}
  });
  
  
</script>
	
</dom-module>
