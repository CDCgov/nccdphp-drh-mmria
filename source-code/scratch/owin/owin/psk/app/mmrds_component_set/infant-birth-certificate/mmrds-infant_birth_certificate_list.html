<dom-module id="mmrds-infant_birth_certificate_list">
<template> 
<style>
      :host {
        display: none;
      }
      :host([active]) {
        display: block;
      }
</style>
<paper-material elevation="1">			
	<h1>List Infant birth Certificate/Fetal Death Certificate</h1>

	<paper-button on-tap="add_new_item" raised>[ add new ]</paper-button>
	<paper-menu>
	<template is="dom-repeat" items="{{bound_data}}">
		<paper-item>
			<a href="#/InfantFetalBirthCertificate/[[home_record._id]]/detail/[[index]]">
				<span>[ select ]</span>
			</a>&nbsp;
			{{item.first_name}}
		</paper-item>
	</template>
	</paper-menu>
</paper-material>

</template>
<script>
Polymer({
	is: 'mmrds-infant_birth_certificate_list',
	properties: 
	{
		active: 
		{
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
		home_record: 
		{ 
			type: Object,
			notify: true
		},
		bound_data: 
		{ 
			type: Array,
			notify: true
		}
	},
	add_new_item:function()
	{
		var new_array = [];
		
		for(var i in this.bound_data)
		{
			new_array.push(this.bound_data[i]);
		}
		
		new_array.push({ 
			id:new Date().toISOString(),
			first_name:"new record"
		}
		);
		
		this.bound_data = new_array;
	}
  });
  
  
</script>
	
</dom-module>
