<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../mmrds-state-dropdown/mmrds-state-dropdown.html">
<link rel="import" href="../mmrds-address/mmrds-address.html">
<link rel="import" href="../yesno/mmrds-yesno.html">
<link rel="import" href="../date/mmrds-date.html">
<dom-module id="mmrds-demographic">
<template>  
	<paper-material elevation="1">			
		<h1>[[label]]</h1>
		<mmrds-date label="Date of birth* (YYYY-MM-DD)" calculated_date_label="Date of birth is estimated?" bound_value="{{bound_data.date_of_birth}}"></mmrds-date>
		<paper-input label="Age*" value="{{bound_data.age}}"></paper-input>
		<paper-dropdown-menu label="Marital status*">
			<paper-listbox class="dropdown-content" selected="{{bound_data.marital_status}}" attr-for-selected="value">
				<paper-item value=""></paper-item>
				<paper-item value="Married">Married</paper-item>
				<paper-item value="Married, but separated">Married, but separated</paper-item>
				<paper-item value="Widowed">Widowed</paper-item>
				<paper-item value="Divorced">Divorced</paper-item>
				<paper-item value="Never Married">Never Married</paper-item>
				<paper-item value="Unknown">Unknown</paper-item>
				<paper-item value="Not Specified">Not Specified</paper-item>
			</paper-listbox>
		</paper-dropdown-menu>

		<paper-input label="City of birth (US)" value="{{bound_data.city_of_birth}}"></paper-input>
		<paper-input label="State of birth (US)" value="{{bound_data.state_of_birth}}"></paper-input>
		<paper-input label="Country (if foreign born)*" value="{{bound_data.country_of_birth}}"></paper-input>
		<paper-input label="Primary occupation" value="{{bound_data.primary_occupation}}"></paper-input>
		<paper-input label="Business/ Industry" value="{{bound_data.occupation_business_industry}}"></paper-input>
		<mmrds-yesno bound_data="{{bound_data.ever_in_us_armed_forces}}" label="Ever in US armed forces?"></mmrds-yesno>

		
		<paper-dropdown-menu label="Hispanic origin?*">
			<paper-listbox class="dropdown-content" selected="{{bound_data.is_of_hispanic_origin}}" attr-for-selected="value">
				<paper-item value=""></paper-item>
				<paper-item value="No, not Spanish/ Hispanic/ Latino">No, not Spanish/ Hispanic/ Latino</paper-item>
				<paper-item value="Yes, Mexican, Mexican American, Chicano">Yes, Mexican, Mexican American, Chicano</paper-item>
				<paper-item value="Yes, Puerto Rican">Yes, Puerto Rican</paper-item>
				<paper-item value="Yes, Cuban">Yes, Cuban</paper-item>
				<paper-item value="Yes, other Spanish/ Hispanic/ Latino">Yes, other Spanish/ Hispanic/ Latino</paper-item>
				<paper-item value="Yes, origin unknown">Yes, origin unknown</paper-item>
				<paper-item value="Not specified">Not specified</paper-item>
			</paper-listbox>
		</paper-dropdown-menu>

		<paper-dropdown-menu label="Education*">
			<paper-listbox class="dropdown-content" selected="{{bound_data.education_level}}" attr-for-selected="value">
				<paper-item value=""></paper-item>
				<paper-item value="8th grade or less">8th grade or less</paper-item>
				<paper-item value="9th-12th grade; no diploma">9th-12th grade; no diploma</paper-item>
				<paper-item value="High School grad or GED completed">High School grad or GED completed</paper-item>
				<paper-item value="Some college; no degree">Some college; no degree</paper-item>
				<paper-item value="Associate degree">Associate degree</paper-item>
				<paper-item value="Bachelor's degree">Bachelor's degree</paper-item>
				<paper-item value="Master's degree">Master's degree</paper-item>
				<paper-item value="Doctorate or Professional degree">Doctorate or Professional degree</paper-item>
				<paper-item value="Not Specified">Not Specified</paper-item>
			</paper-listbox>
		</paper-dropdown-menu>
	</paper-material>	
</template>	
	
	
</template>
<script>
	Polymer({
        is: 'mmrds-demographic',
		properties: 
		{
			bound_data: 
			{ 
				type: Object,
				notify: true
			},
		}
      });
	  
</script>
	
</dom-module>
