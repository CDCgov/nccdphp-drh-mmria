<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../mmrds-state-dropdown/mmrds-state-dropdown.html">
<link rel="import" href="../mmrds-address/mmrds-address.html">
<dom-module id="mmrds-demographic">
<template>  
	<paper-material elevation="1">			
		<h1>[[label]]</h1>
		<paper-input label="Date of birth* (YYYY-MM-DD)" value="{{bound_data.date_of_birth}}"></paper-input>
		<paper-checkbox checked="{{bound_data.date_of_birth_is_estimated}}">Date of birth is estimated?</paper-checkbox>
		<paper-input label="Age*" value="{{bound_data.age}}"></paper-input>
		<paper-dropdown-menu label="Marital status*">
			<paper-listbox class="dropdown-content" selected="{{bound_data.marital_status}}" attr-for-selected="value">
				<paper-item></paper-item>
				<paper-item>Married</paper-item>
				<paper-item>Married, but separated</paper-item>
				<paper-item>Widowed</paper-item>
				<paper-item>Divorced</paper-item>
				<paper-item>Never Married</paper-item>
				<paper-item>Unknown</paper-item>
				<paper-item>Not Specified</paper-item>
			</paper-listbox>
		</paper-dropdown-menu>

		<paper-input label="City of birth (US)" value="{{bound_data.city_of_birth}}"></paper-input>
		<paper-input label="State of birth (US)" value="{{bound_data.state_of_birth}}"></paper-input>
		<paper-input label="Country (if foriegn born)*" value="{{bound_data.country_of_birth}}"></paper-input>
		<paper-input label="Primary occupation" value="{{bound_data.primary_occupation}}"></paper-input>
		<paper-input label="Business/ Industry" value="{{bound_data.occupation_business_industry}}"></paper-input>
		<paper-dropdown-menu label="Ever in US armed forces?">
			<paper-listbox class="dropdown-content" selected="{{bound_data.ever_in_us_armed_forces}}" attr-for-selected="value">
				<paper-item></paper-item>
				<paper-item>Yes</paper-item>
				<paper-item>No</paper-item>
				<paper-item>Not Specified</paper-item>
			</paper-listbox>
		</paper-dropdown-menu>
		
		<paper-dropdown-menu label="Hispanic origin?*">
			<paper-listbox class="dropdown-content" selected="{{bound_data.is_of_hispanic_origin}}" attr-for-selected="value">
				<paper-item></paper-item>
				<paper-item>No, not Spanish/ Hispanic/ Latino</paper-item>
				<paper-item>Yes, Mexican, Mexican American, Chicano</paper-item>
				<paper-item>Yes, Puerto Rican</paper-item>
				<paper-item>Yes, Cuban</paper-item>
				<paper-item>Yes, other Spanish/ Hispanic/ Latino</paper-item>
				<paper-item>Yes, origin unknown</paper-item>
				<paper-item>Not specified</paper-item>
			</paper-listbox>
		</paper-dropdown-menu>

		<paper-dropdown-menu label="Education*">
			<paper-listbox class="dropdown-content" selected="{{bound_data.education_level}}" attr-for-selected="value">
				<paper-item></paper-item>
				<paper-item>8th grade or less</paper-item>
				<paper-item>9th-12th grade; no diploma</paper-item>
				<paper-item>High School grad or GED completed</paper-item>
				<paper-item>Some college; no degree</paper-item>
				<paper-item>Associate degree</paper-item>
				<paper-item>Bachelor's degree</paper-item>
				<paper-item>Master's degree</paper-item>
				<paper-item>Doctorate or Professional degree</paper-item>
				<paper-item>Not Specified</paper-item>
			</paper-listbox>
		</paper-dropdown-menu>
	</paper-material>	
</template>	
	
	
</template>
<script>
	Polymer({
        is: 'mmrds-demographic',
		properties: 
		{
			bound_data: 
			{ 
				type: Object,
				notify: true
			},
		}
      });
	  
</script>
	
</dom-module>
