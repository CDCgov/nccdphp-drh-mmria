<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      document.querySelector('section[data-route="' + selected + '"] .page-title').focus();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page('/users', function() {
      app.route = 'users';
      setFocus(app.route);
    });

    page('/users/:name', function(data) {
      app.route = 'user-info';
      app.params = data.params;
      setFocus(app.route);
    });

    page('/contact', function() {
      app.route = 'contact';
      setFocus(app.route);
    });

    page('/summary', function() {
      app.route = 'summary';
      setFocus(app.route);
    });

	
    page('/:id/home-record', function(data) {
      app.route = 'home-record';
      app.params = data.params;
	  g_selected_record_id = data.params.id;
	  console.log("nav: " + data.params.id)
	  var found_index = -1;
	  for(var i = 0; i < g_data.length; i++)
	  {
		if(g_data[i]._id == data.params.id)
		{
			found_index = i;
			break;
		}
	  }
	  
	  if(found_index > -1)
	  {
		document.querySelector("#home-record-id").current_record_id = g_data[found_index]._id;
		g_selected_record_id = g_data[found_index]._id;
		g_selected_record_index = found_index;
	  }
	  else if(g_data.length > 0)
	  {
		document.querySelector("#home-record-id").current_record_id = g_data[0]._id;
		g_selected_record_id._id = g_data[0];
		g_selected_record_index = 0;
	  }
	  
      setFocus(app.route);
    });

	
	page('/:id/death-certificate', function() {
      app.route = 'death-certificate';
	  //g_selected_record_id = data.params.id;
	  //console.log("nav: " + data.params.id)
	  var found_index = -1;
	  for(var i = 0; i < g_data.length; i++)
	  {
		if(g_data[i]._id == g_selected_record_id)
		{
			found_index = i;
			break;
		}
	  }
	  
	  if(found_index > -1)
	  {
		document.querySelector("#death-certificate-id").current_record_id = g_data[found_index]._id;
		g_selected_record_id = g_data[found_index]._id;
		g_selected_record_index = found_index;
	  }
	  else if(g_data.length > 0)
	  {
		document.querySelector("#death-certificate-id").current_record_id = g_data[0]._id;
		g_selected_record_id._id = g_data[0];
		g_selected_record_index = 0;
	  }
	  
	  
	  
      setFocus(app.route);
    });
	  

	page('/MaternalBirthCertificate', function() {
      app.route = 'MaternalBirthCertificate';
      setFocus(app.route);
    });

	page('/InfantFetalBirthCertificate', function() {
      app.route = 'InfantFetalBirthCertificate';
      setFocus(app.route);
    });


	page('/AutopsyReport', function() {
      app.route = 'AutopsyReport';
      setFocus(app.route);
    });


	page('/PrenatalCare', function() {
      app.route = 'PrenatalCare';
      setFocus(app.route);
    });


	page('/ERVists', function() {
      app.route = 'ERVists';
      setFocus(app.route);
    });


	page('/OtherVisits', function() {
      app.route = 'OtherVisits';
      setFocus(app.route);
    });


	page('/SocialPsychProfile', function() {
      app.route = 'SocialPsychProfile';
      setFocus(app.route);
    });


	page('/InformantInterviews', function() {
      app.route = 'InformantInterviews';
      setFocus(app.route);
    });


	page('/CommitteeReview', function() {
      app.route = 'CommitteeReview';
      setFocus(app.route);
    });


	page('/CoreSummary', function() {
      app.route = 'CoreSummary';
      setFocus(app.route);
    });
	

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
